[project]
name = "thanakan-statement"
version = "0.2.0"
description = "Thai bank PDF statement parser (KBank, BBL, SCB)"
readme = "README.md"
authors = [
    { name = "ben", email = "me@nutchanon.org" }
]
requires-python = ">=3.12"
license = {text = "Sustainable Use License"}
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "pydantic>=2.0",
    "pikepdf>=8.0",
    "pdfplumber>=0.10",
    "openpyxl>=3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
