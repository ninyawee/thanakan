[project]
name = "thanakan-statement"
version = "0.1.1"
description = "Thai bank PDF statement parser (KBank, BBL)"
readme = "README.md"
authors = [
    { name = "ben", email = "me@nutchanon.org" }
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0",
    "pikepdf>=8.0",
    "pdfplumber>=0.10",
    "openpyxl>=3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
