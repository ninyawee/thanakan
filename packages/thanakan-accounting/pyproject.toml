[project]
name = "thanakan-accounting"
version = "0.2.0"
description = "Export Thai bank statements to accounting software formats (Peak, etc.)"
readme = "README.md"
authors = [
    { name = "ben", email = "me@nutchanon.org" }
]
requires-python = ">=3.12"
license = {text = "Sustainable Use License"}
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "thanakan-statement",
    "openpyxl>=3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
