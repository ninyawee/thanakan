[project]
name = "thanakan-qr"
version = "0.2.0"
description = "Thai bank slip QR code parser"
readme = "README.md"
authors = [
    { name = "ben", email = "me@nutchanon.org" }
]
requires-python = ">=3.12"
license = {text = "Sustainable Use License"}
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "pydantic>=2.0",
    "crccheck>=1.0",
    "Pillow>=10.0",
    "pyzbar-x>=0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
